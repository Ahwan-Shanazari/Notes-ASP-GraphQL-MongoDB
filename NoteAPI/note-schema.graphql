type Query{
    note(id: ID!):Note
    notes: [Note!]
}

type Mutation{
    createNote(note: CreateAndUpdateNoteInput!): Note!
    updateNote(id: ID!, note: CreateAndUpdateNoteInput!): Boolean!
    deleteNote(id: ID!): Boolean!
}

type NormalNote implements Note{
    id: ID!
    title: String
    text: String!
    type: NoteType!
    theme: NoteTheme
    createDate: Date!
    tokenCount(size: Int = 4): Int!
}
type CheckNote implements Note{
    id: ID!
    title: String
    text: String!
    type: NoteType!
    createDate: Date!
    theme: NoteTheme
    isChecked: Boolean!
    tokenCount(size: Int = 4): Int!
}

type NoteTheme{
    colorR: Int!
    colorG: Int!
    colorB: Int!
    name: String!
}

enum NoteType{
    Casual
    Important
}

scalar Date

input CreateAndUpdateNoteInput{
    title: String
    text: String!
    type: NoteType! 
    theme: ThemeInput
    isChecked: Boolean
}
input ThemeInput{
    colorR: Int!
    colorG: Int!
    colorB: Int!
    name: String!
}

interface Note{
    id: ID!
    title: String
    text: String!
    type: NoteType!
    createDate: Date!
    theme: NoteTheme
    tokenCount(size: Int = 4): Int!
}