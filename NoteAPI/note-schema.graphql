type Query{
    note(id: ID!):Note
    notes: [Note!]
}

type NormalNote implements Note{
    id: ID!
    title: String
    text: String!
    type: NoteType!
    theme: NoteTheme
    createDate: Date!
}
type CheckNote implements Note{
    id: ID!
    title: String
    text: String!
    type: NoteType!
    createDate: Date!
    theme: NoteTheme
    isChecked: Boolean!
}

type NoteTheme{
    colorR: Int!
    colorG: Int!
    colorB: Int!
    name: String!
}

enum NoteType{
    Casual
    Important
}

scalar Date

input CreateAndUpdateNoteInput{
    title: String
    text: String!
    type: NoteType! 
    theme: ThemeInput
}
input ThemeInput{
    colorR: Int!
    colorG: Int!
    colorB: Int!
    name: String!
}

interface Note{
    id: ID!
    title: String
    text: String!
    type: NoteType!
    createDate: Date!
    theme: NoteTheme
}